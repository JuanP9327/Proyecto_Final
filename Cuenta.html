<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Cuenta</title>
</head>

<body style="background-image: url(imagenes/tipos-leche.jpg); background-repeat: no-repeat; background-size: cover;">

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid justify-content-start list-inline-item     ">
      <img src="imagenes/image.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      <a class="navbar-brand" href="#" style="color: aliceblue;">Mr.Acopio</a>
    </div>
    <button class="navbar-toggler justify-content-end list-inline-item" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div>
      <form class="container-fluid d-flex justify-content-start">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button class="btn btn-outline-dark bg-warning me-2" style="width: auto;" type="button"
                onclick="window.location.href='Info.html'">Quienes Somos </button>

            </li>
          </ul>
        </div>
      </form>
    </div>
  </nav>
  <br>
  <div class="bg-dark border border-3 border-white">
    <h1 class="text-center text-light">Registro</h1>
    <br>
  </div>
  <form class="row g-3 bg-secondary justify-content-center border border-3 border-white">
    <div class="col-md-12 col-lg-3">
      <label for="validationDefault01" class="form-label ">Nombres</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="Nombres" required>
    </div>
    <div class="col-md-12 col-lg-3">
      <label for="validationDefault02" class="form-label ">Apellidos</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Apellidos" required>
    </div>
    <div class="col-md-12 col-lg-3">
      <label for="validationDefault04" class="form-label ">Gènero</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Elegir...</option>
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
    <div class="col-md-12 col-lg-5">
      <label for="validationDefaultUsername" class="form-label "> Cedula</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
          placeholder="C.C" required>
      </div>
      <div class="col-md-5">
        <label for="formFileMultiple" class="form-label">Fotocopia de la Celula</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>

    </div>
    <div class="col-md-12 col-lg-6">
      <label for="validationDefault03" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Ciudad" required>
    </div>
    <div class="col-md-12 col-lg-3">
      <label for="validationDefault03" class="form-label ">Nombre de Finca</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Salida Al Sol" required>
    </div>
    <div class="col-md-12 col-lg-3">
      <label for="validationDefaultUsername" class="form-label ">Correo</label>
      <div class="input-group">
        <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
          placeholder="usuario@gmail.com" required>
      </div>
    </div>
    <div class="col-md-12 col-lg-3">
      <label for="validationDefault03" class="form-label ">Contraseña</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="Contraseña" required>
    </div>
    <div class="col-md-12 col-lg-4">
      <label for="validationDefault04" class="form-label ">Elegir tipo de usuario</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Elegir...</option>
        <option>Transportista</option>
        <option>Vendedor</option>
      </select>
    </div>
    <div></div>
    <div class="row justify-content-center col-sm-3 col-md-3">
      <button class="btn btn-outline-dark bg-warning me-2" type="submit"
        onclick="window.location.href='index.html'">Enviar</button>
    </div>
    <div></div>
  </form>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
